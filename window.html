<script>
const list = time.split(",");
checkTime(list);

function checkTime(list) {
  const now = new Date();

  const currentSeconds =
    now.getHours() * 3600 +
    now.getMinutes() * 60 +
    now.getSeconds();

  const targetSeconds =
    list[0] * 3600 +
    list[1] * 60 +
    list[2];

  if (currentSeconds >= targetSeconds) {
    remove();
  }
}

  remove(){
    window.close();
  }

    
  
  <\script>
