<!DOCTYPE html>
<html>
  <script>
window.onload = function() {
    const params = new URLSearchParams(window.location.search);

    // パラメータを変数に代入
    const x = (params.get('xp')+240) / 480  *window.innerWidth;
    const y = (params.get('yp')+180) / 360  *window.innerHeight;    
    const type = params.get('type');
    window.resizeTo(300, 140);
    Window.moveTo(x, y);
    const url = `https://yamatya-s2.github.io/error408/window_images/${type}.png`;
    document.getElementById("myImage").src = url;
  };


    
</script>
  <head>
    <html lang="ja">
    <meta charset="UTF-8">
    <title>Hello,World</title>
  </head>
<body>

<img id="myImage">
<button class="win-old-btn"onclick="window.close()">OK</button>

</body>
<style>
.win-old-btn {
  background: #c0c0c0; /* Windowsグレー背景 */
  border: 2px outset #fff; /* 浮き上がった枠線 */
  padding: 5px 20px;
  font-family: "Tahoma", sans-serif;
  font-size: 18px;
  color: black;
  cursor: pointer;
  outline: none;

  box-shadow:
    inset 1px 1px 0 #fff,
    inset -1px -1px 0 #404040;
  position: relative;
  user-select: none;
  transition: none;
}


/* クリック時の凹み効果 */
.win-old-btn:active {
  border-style: inset;
  box-shadow:
    inset -1px -1px 0 #fff,
    inset 1px 1px 0 #404040;
}

  
</style>
<script>
const time = params.get('time')
checkTime(time);

function checkTime(list) {
  const now = new Date();

  const currentSeconds =
    now.getDate() * 216000 +
    now.getHours() * 3600 +
    now.getMinutes() * 60 +
    now.getSeconds();


  if (currentSeconds >= time ) {
    window.close();
  }
}


    
  
</script>
</html>
